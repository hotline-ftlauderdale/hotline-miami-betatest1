<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Movement and Room Transitions</title>
    <style>
        #player {
            width: 0; 
            height: 0; 
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 40px solid black;
            position: absolute;
            transform-origin: center;
            transform: translate(-50%, -50%) rotate(0deg);
        }
        body {
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }
        .room {
            width: 100vw;
            height: 100vh;
            position: absolute;
            display: none;
        }
        #room1, #room2 {
            display: block; /* Initially display block to show a room */
        }
        #room1 {
            background-color: #ffcccc; /* Example room background color */
        }
        #room2 {
            background-color: #ccffcc; /* Example room background color */
            left: 100vw; /* Position second room to the right */
        }
    </style>
</head>
<body>
    <div id="room1" class="room"></div>
    <div id="room2" class="room"></div>
    <div id="player"></div>

    <script>
        const player = document.getElementById('player');
        const rooms = document.querySelectorAll('.room');
        let currentRoomIndex = 0; // Starting in the first room
        let playerX = window.innerWidth / 2;
        let playerY = window.innerHeight / 2;
        let mouseX = playerX;
        let mouseY = playerY;
        let playerAngle = 0;
        const speed = 7.5;
        let keysPressed = {};

        document.addEventListener('mousemove', function(event) {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        function updateRotation() {
            const rect = player.getBoundingClientRect();
            const playerCenterX = rect.left + rect.width / 2;
            const playerCenterY = rect.top + rect.height / 2;
            const angleRad = Math.atan2(mouseY - playerCenterY, mouseX - playerCenterX);
            playerAngle = angleRad * (180 / Math.PI);
            player.style.transform = `translate(-50%, -50%) rotate(${playerAngle}deg)`;
        }

        setInterval(updateRotation, 20);

        document.addEventListener('keydown', function(event) {
            keysPressed[event.key] = true;
            movePlayer();
        });

        document.addEventListener('keyup', function(event) {
            delete keysPressed[event.key];
            movePlayer();
        });

        function movePlayer() {
            let deltaX = 0;
            let deltaY = 0;
            const angleRad = playerAngle * (Math.PI / 180);

            if (keysPressed['w']) {
                deltaX += speed * Math.cos(angleRad);
                deltaY += speed * Math.sin(angleRad);
            }
            if (keysPressed['s']) {
                deltaX -= speed * Math.cos(angleRad);
                deltaY -= speed * Math.sin(angleRad);
            }
            if (keysPressed['a']) {
                deltaX += speed * Math.sin(angleRad);
                deltaY -= speed * Math.cos(angleRad);
            }
            if (keysPressed['d']) {
                deltaX -= speed * Math.sin(angleRad);
                deltaY += speed * Math.cos(angleRad);
            }

            playerX += deltaX;
            playerY += deltaY;
            updatePlayerPosition();
            checkRoomTransition();
        }

        function updatePlayerPosition() {
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
        }

        function checkRoomTransition() {
            const roomWidth = window.innerWidth;
            const roomHeight = window.innerHeight;

            // Check if player reaches the edges of the current room
            if (playerX < 0.5 || playerY < 0.5 || playerX > roomWidth - 0.5 || playerY > roomHeight - 0.5) {
                // Calculate new room index
                currentRoomIndex = (currentRoomIndex + 1) % rooms.length;
                rooms.forEach((room, index) => {
                    if (index === currentRoomIndex) {
                        room.style.display = 'block';
                    } else {
                        room.style.display = 'none';
                    }
                });

                // Reset position based on which edge was crossed
                if (playerX < 0) {
                    playerX = roomWidth - 1;
                } else if (playerX > roomWidth) {
                    playerX = 1;
                }

                if (playerY < 0) {
                    playerY = roomHeight - 1;
                } else if (playerY > roomHeight) {
                    playerY = 1;
                }
            }
        }
    </script>
</body>
</html>
