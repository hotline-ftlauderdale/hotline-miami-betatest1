 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Movement and Collision</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 40,
            height: 40,
            speed: 7.5,
            angle: 0,
            updateAngle: function(mouseX, mouseY) {
                const angleRad = Math.atan2(mouseY - this.y, mouseX - this.x);
                this.angle = angleRad * (180 / Math.PI);
            },
            move: function(keysPressed) {
                let deltaX = 0;
                let deltaY = 0;
                const angleRad = this.angle * (Math.PI / 180);

                if (keysPressed['w']) {
                    deltaX += this.speed * Math.cos(angleRad);
                    deltaY += this.speed * Math.sin(angleRad);
                }
                if (keysPressed['s']) {
                    deltaX -= this.speed * Math.cos(angleRad);
                    deltaY -= this.speed * Math.sin(angleRad);
                }
                if (keysPressed['a']) {
                    deltaX += this.speed * Math.sin(angleRad);
                    deltaY -= this.speed * Math.cos(angleRad);
                }
                if (keysPressed['d']) {
                    deltaX -= this.speed * Math.sin(angleRad);
                    deltaY += this.speed * Math.cos(angleRad);
                }

                this.x += deltaX;
                this.y += deltaY;
            },
            draw: function() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.moveTo(0, -this.height / 2);
                ctx.lineTo(-this.width / 2, this.height / 2);
                ctx.lineTo(this.width / 2, this.height / 2);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
        };

        const walls = [
            { x: 100, y: 100, width: 200, height: 400 },
            { x: 500, y: 100, width: 200, height: 400 }
            // Add more walls as needed
        ];

        let keysPressed = {};

        document.addEventListener('keydown', function(event) {
            keysPressed[event.key] = true;
        });

        document.addEventListener('keyup', function(event) {
            delete keysPressed[event.key];
        });

        document.addEventListener('mousemove', function(event) {
            player.updateAngle(event.clientX, event.clientY);
        });

        function checkCollision() {
            for (let wall of walls) {
                if (player.x < wall.x + wall.width &&
                    player.x + player.width > wall.x &&
                    player.y < wall.y + wall.height &&
                    player.y + player.height > wall.y) {
                    return true; // Collision detected
                }
            }
            return false; // No collision
        }

        function update() {
            player.move(keysPressed);
            if (checkCollision()) {
                // Handle collision here (e.g., stop player movement)
                // For simplicity, we'll just reset player position
                player.x = canvas.width / 2;
                player.y = canvas.height / 2;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.draw();
            for (let wall of walls) {
                ctx.fillStyle = 'black';
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
