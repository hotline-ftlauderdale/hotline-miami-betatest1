<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Movement</title>
    <style>
        #player {
            /* width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            transform-origin: center;
            transform: translate(-50%, -50%) rotate(0deg); */

            width: 0; 
            height: 0; 
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
  
            border-left: 40px solid black;
            position: absolute;
            transform-origin: center;
            transform: translate(-50%, -50%) rotate(0deg);
        }
        body {
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        const player = document.getElementById('player');
        let playerX = window.innerWidth / 2;
        let playerY = window.innerHeight / 2;
        let mouseX = playerX;
        let mouseY = playerY;
        let playerAngle = 0;
        const speed = 7.5;
        let keysPressed = {};

        document.addEventListener('mousemove', function(event) {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        function updateRotation() {
            const rect = player.getBoundingClientRect();
            const playerCenterX = rect.left + rect.width / 2;
            const playerCenterY = rect.top + rect.height / 2;
            const angleRad = Math.atan2(mouseY - playerCenterY, mouseX - playerCenterX);
            playerAngle = angleRad * (180 / Math.PI);
            player.style.transform = `translate(-50%, -50%) rotate(${playerAngle}deg)`;
        }

        setInterval(updateRotation, 1);

        document.addEventListener('keydown', function(event) {
            keysPressed[event.key] = true;
            movePlayer();
        });

        document.addEventListener('keyup', function(event) {
            delete keysPressed[event.key];
            movePlayer();
        });

        function movePlayer() {
            let deltaX = 0;
            let deltaY = 0;
            const angleRad = playerAngle * (Math.PI / 180);

            if (keysPressed['w']) {
                deltaX += speed * Math.cos(angleRad);
                deltaY += speed * Math.sin(angleRad);
            }
            if (keysPressed['s']) {
                deltaX -= speed * Math.cos(angleRad);
                deltaY -= speed * Math.sin(angleRad);
            }
            if (keysPressed['a']) {
                deltaX += speed * Math.sin(angleRad);
                deltaY -= speed * Math.cos(angleRad);
            }
            if (keysPressed['d']) {
                deltaX -= speed * Math.sin(angleRad);
                deltaY += speed * Math.cos(angleRad);
            }

            playerX += deltaX;
            playerY += deltaY;
            updatePlayerPosition();
        }

        function updatePlayerPosition() {
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
        }
    </script>
</body>
</html>
