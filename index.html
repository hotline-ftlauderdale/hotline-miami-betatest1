<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Movement</title>
    <style>
        #player {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            transform-origin: center;
            transform: translate(-50%, -50%) rotate(0deg);
        }
        body {
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        const player = document.getElementById('player');
        let playerX = window.innerWidth / 2;
        let playerY = window.innerHeight / 2;
        let mouseX = playerX;
        let mouseY = playerY;
        let playerAngle = 0; // Angle in degrees
        const speed = 5;

        document.addEventListener('mousemove', function(event) {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        function updateRotation() {
            const rect = player.getBoundingClientRect();
            const playerCenterX = rect.left + rect.width / 2;
            const playerCenterY = rect.top + rect.height / 2;
            const angleRad = Math.atan2(mouseY - playerCenterY, mouseX - playerCenterX);
            playerAngle = angleRad * (180 / Math.PI);
            player.style.transform = `translate(-50%, -50%) rotate(${playerAngle}deg)`;
        }

        setInterval(updateRotation, 20); // Update rotation every 20ms

        document.addEventListener('keydown', function(event) {
            let deltaX = 0;
            let deltaY = 0;
            const angleRad = playerAngle * (Math.PI / 180);

            switch (event.key) {
                case 'w': // Move forward in facing direction
                    deltaX = speed * Math.cos(angleRad);
                    deltaY = speed * Math.sin(angleRad);
                    break;
                case 's': // Move backward
                    deltaX = -speed * Math.cos(angleRad);
                    deltaY = -speed * Math.sin(angleRad);
                    break;
                case 'a': // Strafe left
                    deltaX = speed * Math.sin(angleRad);
                    deltaY = -speed * Math.cos(angleRad);
                    break;
                case 'd': // Strafe right
                    deltaX = -speed * Math.sin(angleRad);
                    deltaY = speed * Math.cos(angleRad);
                    break;
            }
            playerX += deltaX;
            playerY += deltaY;
            updatePlayerPosition();
        });

        function updatePlayerPosition() {
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
        }
    </script>
</body>
</html>
