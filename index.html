<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Movement</title>
    <style>
        #player {
            /* width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            transform-origin: center;
            transform: translate(-50%, -50%) rotate(0deg); */

            width: 0; 
            height: 0; 
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
  
            border-left: 40px solid black;
            position: absolute;
            transform-origin: center;
            transform: translate(-50%, -50%) rotate(0deg);
        }
        body {
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }
        .room {
            width: 100vw;
            height: 100vh;
            position: absolute;
            display: none;
        }
        #room1 {
            background-color: #ffcccc; /* Example room background color */
        }
        #room2 {
            background-color: #ccffcc; /* Example room background color */
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <div id="room1" class="room"></div>
    <div id="room2" class="room"></div>


    <script>
        const player = document.getElementById('player');
        const rooms = document.querySelectorAll('.room');
        let playerX = window.innerWidth / 2;
        let playerY = window.innerHeight / 2;
        let mouseX = playerX;
        let mouseY = playerY;
        let playerAngle = 0;
        const speed = 7.5;
        let keysPressed = {};

        document.addEventListener('mousemove', function(event) {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        function updateRotation() {
            const rect = player.getBoundingClientRect();
            const playerCenterX = rect.left + rect.width / 2;
            const playerCenterY = rect.top + rect.height / 2;
            const angleRad = Math.atan2(mouseY - playerCenterY, mouseX - playerCenterX);
            playerAngle = angleRad * (180 / Math.PI);
            player.style.transform = `translate(-50%, -50%) rotate(${playerAngle}deg)`;
        }

        setInterval(updateRotation, 20);

        document.addEventListener('keydown', function(event) {
            keysPressed[event.key] = true;
            movePlayer();
        });

        document.addEventListener('keyup', function(event) {
            delete keysPressed[event.key];
            movePlayer();
        });
        

        function movePlayer() {
            let deltaX = 0;
            let deltaY = 0;
            const angleRad = playerAngle * (Math.PI / 180);

            if (keysPressed['w']) {
                deltaX += speed * Math.cos(angleRad);
                deltaY += speed * Math.sin(angleRad);
            }
            if (keysPressed['s']) {
                deltaX -= speed * Math.cos(angleRad);
                deltaY -= speed * Math.sin(angleRad);
            }
            if (keysPressed['a']) {
                deltaX += speed * Math.sin(angleRad);
                deltaY -= speed * Math.cos(angleRad);
            }
            if (keysPressed['d']) {
                deltaX -= speed * Math.sin(angleRad);
                deltaY += speed * Math.cos(angleRad);
            }

            playerX += deltaX;
            playerY += deltaY;
            updatePlayerPosition();
            checkRoomTransition();
        }

        function updatePlayerPosition() {
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
        }
        function checkRoomTransition() {
        const playerRect = player.getBoundingClientRect();

        // Check if player reaches the edges of the current room
        if (playerRect.left < 0 || playerRect.top < 0 ||
            playerRect.right > window.innerWidth || playerRect.bottom > window.innerHeight) {
            // Hide current room
            rooms[currentRoomIndex].style.display = 'none';

            // Move to the next room (cycle back to the first room if at the last room)
            currentRoomIndex = (currentRoomIndex + 1) % rooms.length;

            // Show the new room
            rooms[currentRoomIndex].style.display = 'block';

            // Reposition the player at the opposite edge of the new room
            if (playerRect.left < 0) {
                player.style.left = `${window.innerWidth - playerRect.width}px`;
            }
            if (playerRect.top < 0) {
                player.style.top = `${window.innerHeight - playerRect.height}px`;
            }
            if (playerRect.right > window.innerWidth) {
                player.style.left = '0px';
            }
            if (playerRect.bottom > window.innerHeight) {
                player.style.top = '0px';
            }
        }
    }
    </script>
</body>
</html>
