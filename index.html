<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Movement</title>
    <style>
        #player {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            transform-origin: center center;
            transform: translate(-50%, -50%) rotate(0deg);
        }
        body {
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        const player = document.getElementById('player');
        let playerX = window.innerWidth / 2;
        let playerY = window.innerHeight / 2;
        let playerAngle = 0; // Angle in degrees
        const speed = 5;

        document.addEventListener('mousemove', function(event) {
            playerAngle = angleToMouse(playerX, playerY, event.clientX, event.clientY);
            player.style.transform = `translate(-50%, -50%) rotate(${playerAngle}deg)`;
        });

        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'w': // Move forward in facing direction
                    playerY -= speed * Math.sin(playerAngle * Math.PI / 180);
                    playerX += speed * Math.cos(playerAngle * Math.PI / 180);
                    break;
                case 's': // Move backward
                    playerY += speed * Math.sin(playerAngle * Math.PI / 180);
                    playerX -= speed * Math.cos(playerAngle * Math.PI / 180);
                    break;
                case 'a': // Strafe left
                    playerX -= speed * Math.sin(playerAngle * Math.PI / 180);
                    playerY -= speed * Math.cos(playerAngle * Math.PI / 180);
                    break;
                case 'd': // Strafe right
                    playerX += speed * Math.sin(playerAngle * Math.PI / 180);
                    playerY += speed * Math.cos(playerAngle * Math.PI / 180);
                    break;
            }
            updatePlayerPosition();
        });

        function updatePlayerPosition() {
            player.style.top = `${playerY}px`;
            player.style.left = `${playerX}px`;
        }

        function angleToMouse(px, py, mx, my) {
            const dy = my - py;
            const dx = mx - px;
            const rad = Math.atan2(dy, dx);
            const deg = rad * (180 / Math.PI);
            return deg;
        }
    </script>
</body>
</html>
